<h2>Login</h2>
<form [formGroup]="LoginForm" (submit)="validate($event)">
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="text"
      formControlName="email"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && LoginForm.get('email').errors }"
    />
    <div
      *ngIf="submitted && LoginForm.get('email').errors"
      class="invalid-feedback"
    >
      <div *ngIf="LoginForm.get('email').errors.required">
        Email is required
      </div>
      <div *ngIf="LoginForm.get('email').errors.pattern">Email is Invalid</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      formControlName="password"
      class="form-control"
      [ngClass]="{
        'is-invalid': submitted && LoginForm.get('password').errors
      }"
    />
    <div
      *ngIf="submitted && LoginForm.get('password').errors"
      class="invalid-feedback"
    >
      <div *ngIf="LoginForm.get('password').errors.required">
        Password is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span
        *ngIf="loading"
        class="spinner-border spinner-border-sm mr-1"
      ></span>
      Login
    </button>
    <a routerLink="/register" class="btn btn-link">Register</a>
  </div>
</form>
