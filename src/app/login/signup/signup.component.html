<h2>Register</h2>
<form [formGroup]="RegisterForm" (submit)="validate($event)">
  <div class="form-group">
    <label for="first_name">First Name</label>
    <input
      type="text"
      formControlName="first_name"
      class="form-control"
      [ngClass]="{
        'is-invalid': submitted && RegisterForm.get('first_name').errors
      }"
    />
    <div
      *ngIf="submitted && RegisterForm.get('first_name').errors"
      class="invalid-feedback"
    >
      <div *ngIf="RegisterForm.get('first_name').errors.required">
        First Name is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="last_name">Last Name</label>
    <input
      type="text"
      formControlName="last_name"
      class="form-control"
      [ngClass]="{
        'is-invalid': submitted && RegisterForm.get('last_name').errors
      }"
    />
    <div
      *ngIf="submitted && RegisterForm.get('last_name').errors"
      class="invalid-feedback"
    >
      <div *ngIf="RegisterForm.get('last_name').errors.required">
        Last Name is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="text"
      formControlName="email"
      class="form-control"
      [ngClass]="{
        'is-invalid': submitted && RegisterForm.get('email').errors
      }"
    />
    <div
      *ngIf="submitted && RegisterForm.get('email').errors"
      class="invalid-feedback"
    >
      <div *ngIf="RegisterForm.get('email').errors.required">
        Email is required
      </div>
      <div *ngIf="RegisterForm.get('email').errors.pattern">
        Email is Invalid
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      formControlName="password"
      class="form-control"
      [ngClass]="{
        'is-invalid': submitted && RegisterForm.get('password').errors
      }"
    />
    <div
      *ngIf="submitted && RegisterForm.get('password').errors"
      class="invalid-feedback"
    >
      <div *ngIf="RegisterForm.get('password').errors.required">
        Password is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span
        *ngIf="loading"
        class="spinner-border spinner-border-sm mr-1"
      ></span>
      Register
    </button>
    <a routerLink="/login" class="btn btn-link">Cancel</a>
  </div>
</form>
